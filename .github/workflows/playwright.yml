name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group: [web, api, mixed]
        browser: [chromium, firefox, webkit]
        exclude:
          - group: api
            browser: firefox
          - group: api
            browser: webkit
    env:
      GOREST_TOKEN: ${{ secrets.API_TOKEN }}
      DATA_SOURCE: ${{ vars.DATA_SOURCE || 'json' }}
      TAGS: ${{ vars.TAGS }}
      PWDEBUG: ""
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run ${{ matrix.group }} specs on ${{ matrix.browser }}
        shell: bash
        run: >
          npx playwright test
          src/tests/${{ matrix.group }}
          --config=playwright.ci.config.ts
          --project=${{ matrix.browser }}
          ${TAGS:+--grep} ${TAGS}

      - name: Upload HTML report (${{ matrix.group }} - ${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.group }}-${{ matrix.browser }}
          path: playwright-report

      - name: Upload Allure results (${{ matrix.group }} - ${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.group }}-${{ matrix.browser }}
          path: allure-results